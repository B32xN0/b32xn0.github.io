<!DOCTYPE html>
<html lang='{{ site.lang | default: "en-US" }}'>
<head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style"
          type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    	  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    	  crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <a id="skip-to-content" href="#content">Skip to the content.</a>
    <!--    <header class="page-header" role="banner">-->
    <!--        <header>-->
    <div class="row">
        <div class="col-2 pr-4 py-3" style="color: #fff; background-color: #155799; //background-image: linear-gradient(120deg, #155799, #159999);">
            <!--                    <div class="page-header-image">-->
            <img src="/assets/img/ProfilePicPotential.png" alt="" width="100%">
            <!--                    </div>-->

            <br>
            <div class="p-3" style="text-align:left;">
                <a class="m-3" href="mailto:b.buschmann@tudelft.nl">
                    <i class="fa fa-envelope" style="color: white"></i>
                    <span style="color: white; ">Email</span>
                </a>
                <a class="m-3" href="https://github.com/B32xN0">
                    <i class="fa fa-github" style="color: white"></i>
                    <span style="color: white; ">Github</span>
                </a>
                <br>
                <a class="m-3" href="https://twitter.com/benno_bshmn">
                    <i class="fa fa-twitter" style="color: white"></i>
                    <span style="color: white; ">Twitter</span>
                </a>
                <a class="m-3" href="https://www.linkedin.com/in/benno-buschmann-a2956a202">
                    <i class="fa fa-linkedin" style="color: white"></i>
                    <span style="color: white; ">LinkedIn</span>
                </a>
            </div>
        </div>
        <br>
        <div class="col-10">
            <div class="row py-3" style="color: #fff; background-color: #155799; //background-image: linear-gradient(120deg, #155799, #159999); ">
                <div class="col-8 p-0">
                <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
                {{ page.description | default: site.description | default:
                    site.github.project_tagline }}
                </div>
            </div>


            <div class="row justify-content-start pl-3">
                <main id="content" role="main">
                    {{ content }}
                </main>
            </div>
        </div>
    </div>
</div>
</body>
</html>
